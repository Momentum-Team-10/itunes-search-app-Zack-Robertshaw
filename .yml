name: Install Dependencies
  run: npm install

- name: Build
  run: npm run build 

- name: Test
  run: npm test

- name: Package
  run: zip -r app.zip .
  if: success()
  env:
    ARTIFACT_NAME: app.zip

- name: Upload artifact
  uses: actions/upload-artifact@v3
  with:
    name: ${{ env.ARTIFACT_NAME }}